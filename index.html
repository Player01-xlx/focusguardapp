    <!-- Service Worker Registration -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('âœ… Service Worker registered successfully:', registration.scope);

              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Show update notification
                      if (window.showUpdateNotification) {
                        window.showUpdateNotification();
                      }
                    }
                  });
                }
              });
            })
            .catch(error => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });

        // Listen for service worker messages
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data && event.data.type === 'CONNECTION_RESTORED') {
            console.log('ðŸŒ Connection restored at:', new Date(event.data.timestamp));
            if (window.handleConnectionRestored) {
              window.handleConnectionRestored();
            }
          }
        });
      }

      // Detect online/offline status
      window.addEventListener('online', () => {
        console.log('ðŸŒ Connection restored');
        document.body.classList.remove('offline');
        if (window.handleConnectionRestored) {
          window.handleConnectionRestored();
        }
      });

      window.addEventListener('offline', () => {
        console.log('ðŸ“µ Connection lost - running in offline mode');
        document.body.classList.add('offline');
        if (window.handleConnectionLost) {
          window.handleConnectionLost();
        }
      });
    </script>
